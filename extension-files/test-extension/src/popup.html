<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="popup.js" defer></script>
    <style>
        body {
            width: 300px;
        }

        h1 {
            font-size: 20px;
        }

        #state {
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h1>Bring popup settings</h1>
    <fieldset>
        Opt out:
        <input type="radio" name="turnoff" id="false">
        <label for="false">Off</label>
        <input type="radio" name="turnoff" id="true">
        <label for="true">On</label>
    </fieldset>
    <fieldset>
        Popup enabled:
        <input type="radio" name="popupEnabled" id="popupEnabledFalse">
        <label for="false">Off</label>
        <input type="radio" name="popupEnabled" id="popupEnabledTrue">
        <label for="true">On</label>
    </fieldset>
</body>

</html>
